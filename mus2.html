<head>
    <title>Mus2</title>
</head>

<body>
<header class="container">{{> hello}}</header>
<main class="container">
    <div class="row">
        <div class="btn-toolbar" role="toolbar" aria-label="Play Toolbar">
            {{> play_toolbar}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 col-md-3">
            {{> music_toolbar}}
        </div>
        <div class="col-xs-12 col-md-9">
            <div class="row">
                {{> sheet_head}}
            </div>
            {{> sheet_canvas}}
        </div>
    </div>
</main>
<footer class="container"></footer>
</body>

<template name="hello">
    <button>Click Me</button>
    <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="play_toolbar">
    {{#each group }}
        <div class="btn-group {{class}}" role="group" aria-label="{{name}}">
            {{#each items}}
                {{#if ifProgressBar class}}
                    {{> progress_bar}}
                {{else}}
                    <button class="btn btn-default {{class}}" title="{{name}}"><a class="fa fa-{{class}}"></a></button>
                {{/if}}
            {{/each}}
        </div>
    {{/each}}
</template>

<template name="music_toolbar">
    <div class="col-xs-12 col-md-6">
        <div>{{> symbols_bar}}</div>
        <div>{{> times_bar}}</div>
        <div>{{> dots_bar}}</div>
        <div>{{> numbers_bar}}</div>
    </div>
    <div class="col-xs-12 col-md-6">
        {{> accidentals_bar}}
    </div>
</template>

<template name="sheet_head">

</template>

<template name="sheet_canvas">
    <canvas width="700" height="100" id="sheet"></canvas>
    <script>
        var canvas = $('#sheet')[0];
        console.log(canvas);
        var renderer = new Vex.Flow.Renderer(canvas,
                Vex.Flow.Renderer.Backends.CANVAS);

        var ctx = renderer.getContext();
        var stave = new Vex.Flow.Stave(10, 0, 500);

        stave.setContext(ctx).draw();
    </script>
</template>

<template name="progress_bar">
    <div class="progress {{class}}">
        <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar"
             aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
            <span class="sr-only">40% Complete (success)</span>
        </div>
    </div>
</template>

<template name="symbols_bar">

</template>

<template name="times_bar">

</template>

<template name="dots_bar">

</template>

<template name="numbers_bar">

</template>

<template name="accidentals_bar">
    {{#each accidents}}
        <span>{{accidents}}</span>
    {{/each}}
</template>
